<o-form-layout-manager attr="TeacherCourseAssignment" mode="tab" title="TEACHERCOURSEASSIGNMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="TeacherCourseAssignmentTable" 
            service="TeacherCourseAssignment" 
            entity="TeacherCourseAssignment" 
            title="TEACHERCOURSEASSIGNMENT"
            keys="id"
            columns="id;course_id;teacher_id;term" 
            header-actions="R;D"
            visible-columns="id;course_id;teacher_id;term"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="course_id" title="course_id">
    <o-table-cell-renderer-service attr="course_id" 
        service="Course" entity="CourseType" columns="id;name"
        parent-keys="id:course_id"
        value-column="name" keys="course_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="teacher_id" title="teacher_id">
    <o-table-cell-renderer-service attr="teacher_id" 
        service="Teacher" entity="TeacherType" columns="id;first_name"
        parent-keys="id:teacher_id"
        value-column="first_name" keys="teacher_id"
        visible-columns="first_name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column #term attr="term" title="term" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
