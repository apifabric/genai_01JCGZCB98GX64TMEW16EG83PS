<o-form-layout-manager attr="ProgramCourse" mode="tab" title="PROGRAMCOURSE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="ProgramCourseTable" 
            service="ProgramCourse" 
            entity="ProgramCourse" 
            title="PROGRAMCOURSE"
            keys="id"
            columns="id;course_id;program_id" 
            header-actions="R;D"
            visible-columns="id;course_id;program_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="course_id" title="course_id">
    <o-table-cell-renderer-service attr="course_id" 
        service="Course" entity="CourseType" columns="id;name"
        parent-keys="id:course_id"
        value-column="name" keys="course_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="program_id" title="program_id">
    <o-table-cell-renderer-service attr="program_id" 
        service="DegreeProgram" entity="DegreeProgramType" columns="id;name"
        parent-keys="id:program_id"
        value-column="name" keys="program_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
