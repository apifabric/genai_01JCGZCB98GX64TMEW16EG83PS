<o-form-layout-manager attr="CourseRequirement" mode="tab" title="COURSEREQUIREMENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CourseRequirementTable" 
            service="CourseRequirement" 
            entity="CourseRequirement" 
            title="COURSEREQUIREMENT"
            keys="id"
            columns="id;course_id;prerequisite_id" 
            header-actions="R;D"
            visible-columns="id;course_id;prerequisite_id"  
            sort-columns="id" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #id attr="id" title=" id*" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column attr="course_id" title="course_id">
    <o-table-cell-renderer-service attr="course_id" 
        service="Course" entity="CourseType" columns="id;name"
        parent-keys="id:course_id"
        value-column="name" keys="course_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-column attr="prerequisite_id" title="prerequisite_id">
    <o-table-cell-renderer-service attr="prerequisite_id" 
        service="Course" entity="CourseType" columns="id;name"
        parent-keys="id:prerequisite_id"
        value-column="name" keys="prerequisite_id"
        visible-columns="name" separator=" - " width="680px">
    </o-table-cell-renderer-service>
</o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
