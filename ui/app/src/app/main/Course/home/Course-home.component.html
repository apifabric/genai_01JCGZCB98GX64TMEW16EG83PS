<o-form-layout-manager attr="Course" mode="tab" title="COURSE">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="CourseTable" 
            service="Course" 
            entity="Course" 
            title="COURSE"
            keys="id"
            columns="name;credit_hours;is_graduate;id" 
            header-actions="R;D"
            visible-columns="name;credit_hours;is_graduate;id"  
            sort-columns="name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #name attr="name" title=" name*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #credit_hours attr="credit_hours" title="credit_hours" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #is_graduate attr="is_graduate" title="is_graduate" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
