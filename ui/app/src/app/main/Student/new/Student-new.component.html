<o-form #StudentForm attr="Student_form_insert" service="Student" entity="Student" 
keys="id" fxLayout="column" show-header="yes" header-actions="I"
horizontal-scroll="yes"
after-insert-mode="new" class="standalone-form-container" (onInsertMode)="onInsertMode()">

<o-row attr="row1" layout-align="start stretch">
  <div fxLayout="row wrap" fxLayoutAlign="start start" fxFlex fxLayoutGap="14px">
    
        <o-text-input #first_name attr="first_name" label=" first_name*" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-text-input #last_name attr="last_name" label="last_name" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-date-input #enrollment_date attr="enrollment_date" type="date" label="enrollment_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
      
        <o-integer-input #service_activity_count attr="service_activity_count" label="service_activity_count" type="integer" editable="no" required="no" ></o-integer-input>
      
        <o-text-input #is_honor_student attr="is_honor_student" label="is_honor_student" enabled="yes" required="no" fxFlex="20%" class="form-field"></o-text-input>
      
        <o-integer-input #id attr="id" label="id" type="integer" editable="no" required="no" ></o-integer-input>
      
</div>
</o-row>

<div layout-padding></div>

</o-form>
