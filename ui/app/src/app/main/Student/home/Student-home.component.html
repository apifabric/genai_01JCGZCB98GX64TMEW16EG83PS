<o-form-layout-manager attr="Student" mode="tab" title="STUDENT">
    <div fxFill fxLayout="column" fxLayoutAlign="start">
        <o-table 
            attr="StudentTable" 
            service="Student" 
            entity="Student" 
            title="STUDENT"
            keys="id"
            columns="first_name;last_name;enrollment_date;service_activity_count;is_honor_student;id" 
            header-actions="R;D"
            visible-columns="first_name;last_name;enrollment_date;service_activity_count;is_honor_student;id"  
            sort-columns="first_name" 
            query-rows="20" 
            quick-filter="yes"
            row-height="medium" 
            select-all-checkbox="true" 
            pageable="yes"  
            auto-adjust="true" 
            virtual-scroll="yes" 
            edition-mode="dblclick"
            horizontal-scroll="yes"
            show-title="yes"
            export-button="yes">
            
            <o-table-column #first_name attr="first_name" title=" first_name*" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #last_name attr="last_name" title="last_name" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-date-input #enrollment_date attr="enrollment_date" type="date" label="enrollment_date" enabled="yes" required="no" format="LL" fxFlex="20%" class="form-field"></o-date-input>
            
            <o-table-column #service_activity_count attr="service_activity_count" title="service_activity_count" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-column #is_honor_student attr="is_honor_student" title="is_honor_student" editable="no" required="no" content-align="left"></o-table-column>
            
            <o-table-column #id attr="id" title="id" type="integer" editable="no" required="no" content-align="center"></o-table-column>
            
            <o-table-context-menu></o-table-context-menu>
            <o-table-paginator page-size-options="24;48;96"></o-table-paginator>
        </o-table>
    </div>
</o-form-layout-manager>
